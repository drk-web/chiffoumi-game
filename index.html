<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffoumi Game</title>
    <style>
        /* Ton code CSS ici (garde ton style tel quel) */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1409312272/vector/boxing-ring-sport-corner-graphic-color-sketch-illustration-vector.jpg?s=612x612&w=0&k=20&c=l8stLca3mBg46c854gGaz4RTjlNuOLSDrobrXX7aki4=');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .game-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: white;
        }
        .choices {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .choice {
            cursor: pointer;
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
        }
        .choice img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 5px solid transparent;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .choice img:hover {
            transform: scale(1.1);
        }
        #result-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            visibility: hidden;
        }
        .result {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .result img {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            border: 5px solid transparent;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff6600, #ff9900);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
        }
        .reset-btn:hover {
            background: linear-gradient(135deg, #ff9900, #ff6600);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Chiffoumi Game</h1>
        <div class="choices" id="choices-container">
            <div class="choice" onclick="sendChoice('player1', 'pierre')">
                <img src="https://i.pinimg.com/736x/e5/90/37/e5903708c6a48f51da6517b497556fa3.jpg" alt="Pierre">
            </div>
            <div class="choice" onclick="sendChoice('player1', 'papier')">
                <img src="https://i.pinimg.com/736x/8e/24/b2/8e24b215121943b23aeea6073acec383.jpg" alt="Papier">
            </div>
            <div class="choice" onclick="sendChoice('player1', 'ciseaux')">
                <img src="https://i.pinimg.com/736x/ca/84/64/ca8464512623a038e40b6327bab0331b.jpg" alt="Ciseaux">
            </div>
        </div>

        <div id="result-container">
            <div class="result" id="user-result">
                <img id="user-choice" src="" alt="Your Choice">
            </div>
            <div class="result" id="computer-result">
                <img id="computer-choice" src="" alt="Computer's Choice">
            </div>
        </div>

        <p class="message" id="message"></p>
        <button class="reset-btn" onclick="resetGame()">Play Again</button>
    </div>

    <!-- Lier les scripts nÃ©cessaires -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="game.js"></script> <!-- Lier ton code JavaScript -->
   
</body>
</html>
